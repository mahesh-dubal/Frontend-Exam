<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <link rel="stylesheet" href="tool.css">
    <title>MRP Calculator</title>
</head>

<body>

    <!----------------------Mobile View------------------------------------------------------------>
    <div class="mobile-container">

        <!-- Top Navigation Menu -->
        <div class="topnav">
            <a href="#home" class="logoo"><span id="org">MRP</span>.com</a>

            <div id="myLinks">
                <a href="#">Sign in</a>
                <a href="#">Sign up</a>
            </div>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <!----------------------------------------------------------------------------------------------->
    <div class="navbar">
        <div>
            <h1 class="logo"><span id="org">MRP</span>.com</h1>
        </div>


        <ul class="navlist">
            <li><a href="#">Sign in</a></li>
            <li><a href="#">Sign up</a></li>
        </ul>

    </div>

    <div class="top">
        <h1 id="main-text">MRP Calculator</h1>
        <h3 id="sec-text">Your Product,Your Price</h3>
    </div>
    <!------------------------------------Main Section--------------------------------------------- -->
    <div class="main">
        <div class="left">
            <form onsubmit="return false">
                <div class="head-text">
                    <h2 id="headtext">Determine the price yourself</h2>
                </div>

                <div class="inner-box">
                    <div>
                        <label for="optionlist">Product</label>

                        <select id="optionlist" onchange="fun()">
                            <option value="">Select</option>
                            <option value="SHIRT">SHIRT</option>
                            <option value="Edigible Oil">Edigible Oil</option>
                            <option value="Smartphone">Smartphone</option>
                            <option value="Car">Car</option>
                        </select>
                    </div>


                    <div>
                        <label for="cost">Cost Price</label>
                        <div>
    
                            <input type="number" id="cost" name="cost" placeholder="Enter your cost price" min="0"
                            oninput="validity.valid||(value='');" required>
                        </div>
                    </div>

                    <div>
                        <label for="cost">Margin</label>
                        <div>
                            <input type="number" id="margin" placeholder="Enter margin(in %)" min="0" oninput="validity.valid||(value='');" required>
                        </div>
                    </div>

                    <div>
                        <label for="gst">GST </label>
                        <div>
                            <p id="gst">-</p>
                        </div>
                    </div>

                    <div>
                        <input type="submit" id="submit" value="Calculate" disabled="disabled" />
                    </div>
                </div>

            </form>

        </div>


        <div class="right">

            <div class="prod">
                <h3>Product</h3>
                <p id="item">
            </div>

            <div class="cp">
                <h3>Cost price</h3>
                <p id="showCost"></p>
            </div>

            <div class="mp">
                <h3>Margin</h3>
                <p id="showMargin"></p>
            </div>

            <div class="sgst">
                <h3>GST rate</h3>
                <p id="showGST"></p>
            </div>

            <div class="mrp">
                <h3>MRP</h3>
                <p id="mrp"></p>
            </div>

        </div>
    </div>
    </div>
    <div id="footer">
        <span id="left-footer">2022 &copy All Right Reserved</span>
    </div>
    <script src="script.js"></script>

</body>

</html>
